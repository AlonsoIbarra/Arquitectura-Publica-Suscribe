language: python
python:
  - "2.7"
before_install:
 - sudo apt-get -qq update
install:
 - sudo apt-get install erlang erlang-doc
 - sudo apt-get install rabbitmq-server
 - pip install flake8 autopep8
 - pip install pika
script:
  - flake8 --max-line-length=160 --exclude *.pyc ./
  - python tests.py
